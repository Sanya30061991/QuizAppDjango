<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);
        @font-face {
  font-family: myFirstFont;
  src: url(sansation_light.woff);
}

.colorlibcopy-agile {
  margin: 2em 0 1em;
  text-align: center;
}

.colorlibcopy-agile p {
  font-size: .9em;
  color: #fff;
  line-height: 1.8em;
  letter-spacing: 1px;
  font-weight: 100;
}

.colorlibcopy-agile p a {
  color: #fff;
  transition: 0.5s all;
  -webkit-transition: 0.5s all;
  -moz-transition: 0.5s all;
  -o-transition: 0.5s all;
  -ms-transition: 0.5s all;
}

.colorlibcopy-agile p a:hover {
  color: #000;
}

.colorlibcopy-agile p {
  padding: 0 2em;
  }
}
.colorlibcopy-agile {
  margin: 1em 0 1em;
  }
}

.colorlibcopy-agile p {
  padding: 0 1em;
  }
}
.colorlibcopy-agile {
margin: 0 0 1em;
}

.colorlibcopy-agile p {
font-size: .85em;
}

.login-page {
  width: 80%;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 100%;
  margin: 0 auto 100px;
  padding: 120px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
.trans {
  margin-top: 2%;
  position: absolute;
  width: 80%;
  margin-left: 10%;
  margin-right: 10%;
  background-color: white;
  margin-bottom: 2%;
  display: flex;
  border-radius: 2%;
}

#backgrim {
  display: block;
  position: relative;
  width: 98%;
  padding: 0.5% 0.5% 0.5% 0.5%;
  margin-left: auto;
  margin-right: auto;
  content: url(https://wp-media.petersons.com/blog/wp-content/uploads/2020/04/10152125/iStock-1126799749.jpg);
  z-index: 0;
  -webkit-mask-image:-webkit-gradient(linear, right top, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
  border-radius: 2%;
}


#trapezoid {
  position: absolute;
  width: 40%;
  height: 100%; 
  background-color: rgba(255, 255, 255, 0.609);
  border-radius: 3%;
    }

#title {
  position: relative;
  text-align: center;
  font-size: 4vw;
  font-family: 'Rowdies', cursive;
  padding: 0% 0% 0% 0%;
  margin: 0% 0% 5% 0%;
  margin-top: 20%;
}
#addict {
  position: relative;
  text-align: center;
  font-size: 3vw;
  color: rgb(102, 102, 102);
  font-family: 'Rowdies', cursive;
  padding: 0% 0% 0% 0%;
  margin: 0% 0% 5% 0%;
}
#addict2 {
  position: relative;
  text-align: center;
  font-size: 4vw;
  color: rgb(69, 161, 46);
  font-family: 'Rowdies', cursive;
  padding: 0% 0% 15% 0%;
  margin: 0% 0% 0% 0%;
}

#add3 {
  position: relative;
  text-align: center;
  font-size: 3vw;
  color: rgb(69, 161, 46);
  font-family: 'Rowdies', cursive;
  padding: 0% 0% 0% 0%;
  margin: 0% 0% 20% 0%;
}

.leenk {
  margin-left: 2%;
  margin-right: 2%;
  padding: 6% 5%;
  text-decoration: none;
  font-family: 'Rowdies', cursive;
  background-color: rgb(96, 165, 79);
  font-size: 1.9vw;
  color: black;
  border-radius: 2%;
  transition: color 0.5s, background-color 0.5s, font-size 0.5s;
}

.leenk:hover {
  background-color: rgb(67, 168, 42);
  color: white;
  font-size: 1.5vw;
}
    </style>
</head>
<body>
  <div class="trans">
          <img id="backgrim" src="https://wp-media.petersons.com/blog/wp-content/uploads/2020/04/10152125/iStock-1126799749.jpg">
            <div id="trapezoid">
              <h1 id="title">Pass through</h1>
              <h2 id="addict">various user's custom tests</h2>
              <h1 id="addict2">ABSOLUTELY FREE</h1>
              <h3 id="add3">Join Now</h3>
              <a href="register" class="leenk">Create an account</a>
              <a href="auth" class="leenk">Sign In</a>
            </div>
            
          </div>
  </div>
          

      {% if errors %}
		  <div class="colorlibcopy-agile">
            {% for error in errors %}
            <p>{{error}}</p>
            {% endfor %}
        </div>
        {% endif %}
      <footer></footer>
</body>
</html>
